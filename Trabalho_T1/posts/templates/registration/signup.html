{% extends "base.html" %}
{% block title %}Registrar — {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="h4 mb-3">Criar nova conta</h2>
        <form method="post" novalidate class="vstack gap-3">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary m-1">Registrar</button>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary m-1">Voltar ao login</a>
          </div>
        </form>
        <p class="text-body-secondary small mt-3 mb-0">
          Após registrar, você será redirecionado para a página de login.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
