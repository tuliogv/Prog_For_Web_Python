{% extends "base.html" %}
{% block title %}{% if view.object %}Editar Post{% else %}Novo Post{% endif %} â€” {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4 bg-light">
        <h2 class="h4 mb-3">{% if view.object %}Editar Post{% else %}Novo Post{% endif %}</h2>
        <form method="post" novalidate class="vstack gap-3">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary m-1">{% if view.object %}Salvar{% else %}Publicar{% endif %}</button>
            <a href="{% url 'posts:list' %}" class="btn btn-outline-secondary m-1">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
